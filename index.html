	<div class="container-fluid">

		<div id="connect_screen">
			<div class="row" >


				<div class="col"></div>
				<div class="col-6" style="padding-top: 100px">
					<form>
						<div class="form-group">
							<label for="input_server">Jitsi Meet Server</label>
							<input type="text" class="form-control" id="input_server" placeholder="Jitsi Meet Server">
						</div>
						<div class="form-group">
							<label for="input_room">Jitsi Meet Chatroom</label>
							<input type="text" class="form-control" id="input_room" placeholder="Jitsi Chat Room">
						</div>
						<button type="button" class="btn btn-primary" onclick="openConnection(getNextLayer())">Verbinden</button>
						<button type="button" class="btn btn-primary" id="mw_connect_btn" onclick="openMwConnection()">Im Multi Window verbinden</button>
					</form>
				</div>
				<div class="col"></div>

			</div>

			<div class="row" style="height: 100px"></div>

			<div class="row">

				<div class="col"></div>
				<div class="col-6" >
					<form>
						<div class="form-group">
							<label for="input_name">Nickname</label>
							<input type="text" class="form-control" id="input_name" placeholder="Fellow Jitster">
						</div>


					</form>
				</div>
				<div class="col"></div>


			</div>
		</div>

                </div>
            </div>

		<!-- Modal max connections-->
		<div class="modal" tabindex="-1" role="dialog" id="modal_max_con">

				<div class="modal-content">
					<div class="modal-header">
